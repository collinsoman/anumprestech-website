<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text on Image</title>
  <style>
    .image-container {
      position: relative;
      display: inline-block;
      text-align: center;
    }

    .image-container img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5); /* Optional: semi-transparent background */
      padding: 10px 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="m.jpg.jpg" alt="Sample Image">
    <div class="text-overlay">  <style>
		body {
		  font-family: Arial, sans-serif;
		  background: #f0f0f0;
		  margin: 0;
		  padding: 20px;
		}
	
		h1 {
		  text-align: center;
		  color: #333;
		}
	
		.contact-list {
		  display: grid;
		  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
		  gap: 20px;
		  max-width: 1000px;
		  margin: 0 auto;
		}
	
		.contact-card {
		  background: #fff;
		  padding: 15px 20px;
		  border-radius: 10px;
		  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
		}
	
		.contact-card h3 {
		  margin: 0 0 10px;
		  font-size: 18px;
		  color: #007BFF;
		}
	
		.contact-card p {
		  margin: 5px 0;
		  color: #555;
		}
	  </style>
	</head>
	<body>
	
	  

		<div class="contact-card">

		</div>

	  </div>
	</div>
  </div>

</body>
</html>
